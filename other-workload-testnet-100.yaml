let:
  - !loop &loc { sample: !location [ ".*" ] }
  - &end { sample: !endpoint [ ".*" ] }
  - !loop &acc { sample: !account { number: 10, stake: 1000 } }
workloads:
  - number: 1
    client:
      location: *loc
      view: *end
      behavior:
        - load:
            0: 1
            5: 10
            10: 1
          interaction: !transfer
            from: *acc
            to: *acc
